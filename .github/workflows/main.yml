name: CI/CD Pipeline for Spring Boot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Compile the application
      run: mvn compile

    - name: Run unit tests
      run: mvn test

  package:
    needs: build  # ðŸš€ ExÃ©cute ce job SEULEMENT aprÃ¨s "build"
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Package the application
      run: mvn package
      env:
       JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  docker:
    needs: package  # ðŸš€ ExÃ©cute ce job SEULEMENT aprÃ¨s "package"
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: target/

    - name: Build Docker image
      run: |
        docker build -t calgitdocker:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker tag calgitdocker:latest ${{ secrets.DOCKER_USERNAME }}/calgitdocker:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/calgitdocker:latest
        
    - name: Start Minikube
      uses: medyagh/setup-minikube@latest
      with:
        minikube-version: 'latest'
        kubernetes-version: 'latest'
        start-args: '--insecure-registry "192.168.49.0/24"'

    - name: Build Docker image
      run: |
        eval $(minikube docker-env)
        docker build -t calgitdocker .

    - name: Push to Minikube registry
      run: |
        docker tag calgitdocker localhost:5000/calgitdocker
        docker push localhost:5000/calgitdocker

    - name: Delete existing deployment
      run: kubectl delete deployment calgitdocker --ignore-not-found

    - name: Deploy to Minikube
      run: |
        kubectl create deployment calgitdocker --image=localhost:5000/calgitdocker
        kubectl expose deployment calgitdocker --type=NodePort --port=8080


    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/calgitdocker
        minikube service calgitdocker --url
    
    - name: Test the application
      run: |
        POD_NAME=$(kubectl get pods -l app=calgitdocker -o jsonpath="{.items[0].metadata.name}")
        kubectl port-forward $POD_NAME 8080:8080 &
        sleep 5
        curl -s "http://localhost:8080/sum?a=5&b=1"
        pkill -f "port-forward"

